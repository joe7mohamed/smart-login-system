<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 dark:bg-gray-800 text-009FBD">

    <section class="py-4 md:py-8">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Welcome, <span id="userName"></span>!</h1>
            <p class="text-gray-600 dark:text-gray-400">You are now logged in.</p>
            <button onclick="logout()"
                class="mt-4 text-white bg-primary py-2 px-4 rounded hover:bg-blue-700 transition duration-300">
                Log Out
            </button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
